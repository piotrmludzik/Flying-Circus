{% extends "layout.html" %}

{% block page_title %}Main page{% endblock %}

{% block content %}
    <!-- logged -->
    {% if 'username' in session %}
        <div>
            <p>You can do some english test on <a href="{{ url_for('test') }}">Test page</a></p>
        </div>

    <!-- not logged in -->
    {% else %}
        <div>
            <p>Welcome in english learning application!<p>
            <p>You can log in to start the test.</p>
        </div>
    {% endif %}
{% endblock %}
